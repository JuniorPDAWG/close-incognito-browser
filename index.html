<!doctype html>
<html>

<head>
  <title>detectIncognito - JavaScript Private Browsing Detection</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .wrapper {
      height: 200px;
      width: 600px;
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -100px;
      margin-left: -200px;
    }
  </style>
  <meta name="description" content="The only working Javascript library to detect incognito mode & other private browsing modes as of March 2022."/>
</head>

<body onload="detect()">
  <div class="wrapper">
    <h2>Is this a Private Browsing window?</h2>
    <div id="answer"><br/></div>
    <br/>
    <div>
      <p>Powered by <a href="https://github.com/Joe12387/detectIncognito">detectIncognito.js</a>.</p>
    </div>
  </div>
  <script>
    function getModeName(browserName) {
      switch (browserName) {
        case "Safari for macOS":
        case "Firefox":
        case "Brave":
        case "Opera":
          return "a Private Window";
          break;
        case "Safari for iOS":
          return "a Private Tab";
          break;
        case "Chrome":
        case "Chromium":
          return "an Incognito Window";
          break;
        case "Internet Explorer":
        case "Edge":
          return "an InPrivate Window";
          break;
      }
      throw new Error("Could not get mode name");
    }
    
    function detect() {
      var a = document.getElementById("answer");
      detectIncognito().then(function(result) {
        if (result.isPrivate) {
          a.innerHTML = "<b>Yes</b>. You are using " + result.browserName + " in " + getModeName(result.browserName) + ". Naughty! Be good!";
          browser.close()
        } else {
          a.innerHTML = "<b>No</b>. You are using " + result.browserName + " in a regular browser window. If you are seeing this, it was my mistake, I know you were behaving. Stay good okay?";
        }
      }).catch(function(error) {
        a.innerHTML = "There was an error. Check console for further information.";
        console.log(error);
      });
    }
  </script>
  <script src="detectIncognito.js"></script>
</body>

</html>
